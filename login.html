<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-custom-bg">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <div class="header">
            <h1>StreamLine</h1>
            <p>Faça login ou cadastre-se para começar a maratona.</p>
        </div>

        <div id="authContainer" class="auth-container">

            <div id="loginFormContainer" class="form-container-padding">
                <h2 class="form-title">Login</h2>
                <form id="loginForm" class="form-spacing">
                    <div class="input-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" required class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required class="form-input">
                    </div>
                    <button type="submit" class="btn-primary">
                        Entrar
                    </button>
                </form>
                <p class="auth-switch">
                    Não tem uma conta? <a href="#" id="openRegisterFromLogin">Cadastre-se</a>
                </p>
            </div>

            <div id="registerFormContainer" class="form-container-padding" style="display: none;">
                <h2 class="form-title">Criar Conta</h2>
                <form id="registerForm" class="form-spacing">
                    <div class="input-group">
                        <label for="regEmail">E-mail</label>
                        <input type="email" id="regEmail" required class="form-input"
                            placeholder="seuemail@exemplo.com">
                        <p class="error-message" id="emailError"></p>
                    </div>
                    <div class="input-group">
                        <label for="regUsername">Escolha um Nome de Usuário</label>
                        <input type="text" id="regUsername" required class="form-input" placeholder="minha_conta">
                        <p class="error-message" id="usernameError"></p>
                    </div>
                    <div class="input-group">
                        <label for="regPassword">Crie uma Senha</label>
                        <input type="password" id="regPassword" required class="form-input" placeholder="••••••••">
                        <p class="error-message" id="passwordError"></p>
                    </div>
                    <div class="input-group">
                        <label for="regConfirmPassword">Repita a Senha</label>
                        <input type="password" id="regConfirmPassword" required class="form-input"
                            placeholder="••••••••">
                        <p class="error-message" id="confirmPasswordError"></p>
                    </div>

                    <div class="input-group toggle-admin">
                        <label class="toggle-switch">
                            <input type="checkbox" id="isAdminToggle">
                            <span class="slider round"></span>
                        </label>
                        <label for="isAdminToggle" class="toggle-label">Sou Administrador</label>
                    </div>

                    <div class="input-group admin-secret-password-group">
                        <label for="adminSecretPassword">Senha Secreta de Administrador</label>
                        <input type="password" id="adminSecretPassword" class="form-input" placeholder="•••">
                        <p class="error-message" id="adminSecretPasswordError"></p>
                    </div>

                    <button type="submit" class="btn-primary">
                        Cadastrar
                    </button>
                </form>
                <p class="auth-switch">
                    Já tem uma conta? <a href="#" id="openLoginFromRegister">Faça Login</a>
                </p>
            </div>
        </div>
        <p id="authMessage" class="auth-message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
