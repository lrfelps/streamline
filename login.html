<!-- login.html -->
<!-- Este arquivo contém apenas a estrutura do modal de login/cadastro -->

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        
        <!-- Container do formulário de Login (visível por padrão ao abrir o modal) -->
        <div id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
                <p style="text-align: center;">
                    Não tem uma conta? 
                    <button type="button" id="openRegisterFromLogin" class="switch-form-button">Cadastre-se aqui</button>
                </p>
            </form>
        </div>

        <!-- Container do formulário de Cadastro (oculto por padrão) -->
        <div id="registerFormContainer">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Usuário:</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Senha:</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
                <p style="text-align: center;">
                    Já tem uma conta? 
                    <button type="button" id="openLoginFromRegister" class="switch-form-button">Faça Login</button>
                </p>
            </form>
        </div>
        
        <p id="modalMessage"></p>
    </div>
</div>
