<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-admin.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Painel de Administração</h1>
            <p>Gerencie filmes e usuários da plataforma. <a href="index.html"
                    style="color: var(--color-purple-400);">Voltar para Home</a></p>
        </header>

        <section id="movie-management" class="panel-section">
            <div style="padding: var(--spacing-8);">
                <h2 class="form-title">Gerenciar Filmes</h2>
                <form id="addMovieForm" class="form-spacing">
                    <div class="input-group">
                        <label for="movieTitle">Título do Filme</label>
                        <input type="text" id="movieTitle" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label for="movieYear">Ano de Lançamento</label>
                        <input type="number" id="movieYear" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label for="movieCategory">Categoria</label>
                        <input type="text" id="movieCategory" list="category-list" class="form-input" required>
                        <datalist id="category-list">
                        </datalist>
                    </div>
                    <div class="input-group">
                        <label for="moviePoster">URL do Pôster</label>
                        <input type="url" id="moviePoster" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label for="movieTrailer">URL do Trailer (YouTube)</label>
                        <input type="url" id="movieTrailer" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar Filme</button>
                </form>
                <div id="movieListContainer" style="margin-top: var(--spacing-8);">
                    <h3 class="form-title" style="font-size: 1.25rem; margin-bottom: 1rem;">Filmes Cadastrados</h3>
                    <div id="movieList"></div>
                </div>
            </div>
        </section>

        <section id="user-management" class="panel-section">
            <div style="padding: var(--spacing-8);">
                <h2 class="form-title">Gerenciar Usuários</h2>
                <div id="userList"></div>
            </div>
        </section>

        <div id="editUrlModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Editar URLs do Filme</h2>
                    <button class="close-modal-btn">&times;</button>
                </header>
                <div class="modal-body">
                    <form id="editUrlForm">
                        <input type="hidden" id="editMovieId">
                        <div class="input-group">
                            <label for="editPosterUrl">Nova URL do Pôster</label>
                            <input type="url" id="editPosterUrl" class="form-input" required>
                        </div>
                        <div class="input-group">
                            <label for="editTrailerUrl">Nova URL do Trailer (YouTube)</label>
                            <input type="url" id="editTrailerUrl" class="form-input" required>
                        </div>
                        <button type="submit" class="btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
