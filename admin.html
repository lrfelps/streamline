<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-admin.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Painel de Administração</h1>
            <p>Gerencie filmes e usuários da plataforma. <a href="index.html" style="color: var(--color-purple-400);">Voltar para Home</a></p>
        </header>

        <section id="movie-management" class="panel-section">
            <div style="padding: var(--spacing-8);">
                <h2 class="form-title">Gerenciar Filmes</h2>
                <form id="addMovieForm" class="form-spacing">
                    <button type="submit" class="btn-primary">Cadastrar Filme</button>
                </form>
                <div id="movieListContainer" style="margin-top: var(--spacing-8);">
                    <h3 class="form-title" style="font-size: 1.25rem; margin-bottom: 1rem;">Filmes Cadastrados</h3>
                    <div id="movieList"></div>
                </div>
            </div>
        </section>

        <section id="user-management" class="panel-section">
            <div style="padding: var(--spacing-8);">
                <h2 class="form-title">Gerenciar Usuários</h2>
                <div id="userList"></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
