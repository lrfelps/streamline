<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-900">
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 px-4 sm:px-6 lg:px-8 transition-colors duration-500">
        <div class="container mx-auto flex items-center justify-between h-16">
            <div class="flex items-center space-x-8">
                <a href="#" class="text-2xl font-bold text-purple-500">StreamLine</a>
                <ul class="hidden md:flex items-center space-x-6">
                    <li><a href="#" class="text-white font-semibold text-sm">Início</a></li>
                    <li><a href="#" class="text-stone-300 hover:text-white transition-colors duration-300 text-sm">Séries</a></li>
                    <li><a href="#" class="text-stone-300 hover:text-white transition-colors duration-300 text-sm">Filmes</a></li>
                </ul>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="profileButton" class="flex items-center space-x-2">
                        <div id="user-avatar" class="w-9 h-9 rounded-md bg-purple-700 flex items-center justify-center text-white text-xl">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </button>
                    <div id="profileDropdown" class="hidden absolute top-full right-0 mt-2 w-48 bg-stone-900/80 backdrop-blur-md border border-white/10 rounded-lg shadow-lg py-2">
                        <div class="px-4 py-2 text-sm text-stone-300">Logado como <strong id="currentUsername" class="text-white"></strong></div>
                        <hr class="border-white/10 my-1">
                        <a href="#" id="openContaModal" class="block px-4 py-2 text-sm text-stone-300 hover:bg-white/10">Conta</a>
                        <a href="admin.html" class="block px-4 py-2 text-sm text-stone-300 hover:bg-white/10">Administrador</a>
                        <hr class="border-white/10 my-1">
                        <button id="logoutButton" class="w-full text-left block px-4 py-2 text-sm text-red-400 hover:bg-red-500/20">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="header-video-container">
        <iframe
            src="https://www.youtube.com/embed/W0LHT__gW3Y?autoplay=1&mute=1&loop=1&playlist=W0LHT__gW3Y&controls=0&showinfo=0&autohide=1&modestbranding=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="video-background">
        </iframe>
        <div class="header-overlay"></div>
    </header>

    <main class="container mx-auto py-12 px-4 -mt-48 relative z-10">
        <h2 class="text-2xl font-bold text-white mb-4">Populares</h2>
        <div id="popular-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            </div>

        <h2 class="text-2xl font-bold text-white mb-4 mt-12">Adicionados Recentemente</h2>
        <div id="recent-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
            </div>
    </main>

    <div id="accountModal" class="modal-overlay">
        <div class="auth-container modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="form-title">Minha Conta</h2>
                <button id="closeAccountBtn" class="close-button">&times;</button>
            </div>
            <div id="modalBody" class="modal-body p-8">
                </div>
        </div>
    </div>
    
    <div id="iconModal" class="modal-overlay">
        <div class="auth-container modal-content">
            <div class="modal-header">
                <h2 class="form-title">Escolha seu Avatar</h2>
                <button id="closeIconBtn" class="close-button">&times;</button>
            </div>
            <div class="p-8">
                <div id="icon-grid" class="grid grid-cols-6 gap-4">
                    </div>
                <button id="saveIconBtn" class="btn-primary mt-6">Salvar Avatar</button>
            </div>
        </div>
    </div>

    <div id="trailerModal" class="modal-overlay">
        <div class="trailer-content">
            <button id="closeTrailerBtn" class="close-button">&times;</button>
            <div id="youtube-player-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
